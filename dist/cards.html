<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link href="style.css" rel="stylesheet"></head><body><div class="cards"><div class="rooms-found"><h4 class="rooms-found__title">Найдём номера под ваши пожелания</h4><button class="btn btn--pay">подобрать номер<i class="material-icons">arrow_forward</i></button></div><div class="selected-room"><div class="selected-room__title"><p class="selected-room__title--number"><b>№</b><b>888</b><b>люкс</b></p><p class="selected-room__title--cost"><b class="dayCost">9 900₽</b><b> в сутки</b></p></div><div class="date-dropdown"><form class="date-dropdown__form" action="#" method="post" name="form-date-start"><label class="date-dropdown__label">прибытие</label><input class="date-dropdown__input datepicker-here" type="text" id="date-start" placeholder="дд.мм.гггг" disabled="disabled" data-range="true" data-multiple-dates-separator=" - "><input class="date-dropdown__button material-icons" type="button" value="expand_more" id="btn-start"></form><form class="date-dropdown__form" action="#" method="post" name="form-date-end"><label class="date-dropdown__label">выезд</label><input class="date-dropdown__input" type="text" id="date-end" placeholder="дд.мм.гггг" disabled><input class="date-dropdown__button material-icons" type="button" value="expand_more" id="btn-end"></form></div><div class="dropdown-guest"><p class="title-sm">гости</p><div class="dropdown-title-guest"><div class="dropdown-text-guest text">Сколько гостей</div><div class="dropdown-btn-guest"><i class="material-icons">expand_more</i></div></div><div class="dropdown-list-guest"><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Взрослые</div><div class="dropdown-counter"><div class="adults-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="adults" readonly></div><div class="adults-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Дети</div><div class="dropdown-counter"><div class="children-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="children" readonly></div><div class="children-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Младенцы</div><div class="dropdown-counter"><div class="babies-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="babies" readonly></div><div class="babies-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-btn"><button class="title-sm" id="clear"> </button><button class="title-sm" id="apply">применить</button></div></div></div></div><div class="selected-room__costDays"><div class="costDays--title"><b>9 900₽ x </b><b id="totalRoomDays">0</b><b> суток</b></div><div class="costDays--result"><b id="totalRoomCost">0</b><b>₽</b></div></div><div class="selected-room__costService"><div class="costService--title"><b>Сбор за услуги: скидка&#160;</b><b id="discountCost">2179</b><b>₽ </b><b><i class="material-icons">error_outline</i></b></div><div class="costService--result"><b id="costService">0</b><b>₽</b></div></div><div class="selected-room__costAddService"><div class="costAddService--title"><b>Сбор за дополнительные услуги </b><b><i class="material-icons">error_outline</i></b></div><div class="costAddService--result"><b id="costAddService">300</b><b>₽</b></div></div><div class="selected-room__costTotal"><div>Итого</div><div>&#160;.......................................&#160;</div><div id="totalCost">0</div><div>₽</div></div><button class="btn btn--pay">забронировать<i class="material-icons">arrow_forward</i></button></div></div><script type="text/javascript" src="app.main.js"></script><script type="text/javascript" src="cards.main.js"></script></body></html>
