<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link href="style.css" rel="stylesheet"></head><body><div class="cards"><div class="rooms-found"><h4 class="rooms-found__title">Найдём номера под ваши пожелания</h4><div class="date-dropdown"><form class="date-dropdown__form" action="#" method="post" name="form-date-start"><label class="date-dropdown__label">прибытие</label><input class="date-dropdown__input" type="text" id="date-start" placeholder="дд.мм.гггг" disabled><input class="date-dropdown__button material-icons" type="button" value="expand_more" id="btn-start"></form><form class="date-dropdown__form" action="#" method="post" name="form-date-end"><label class="date-dropdown__label">выезд</label><input class="date-dropdown__input" type="text" id="date-end" placeholder="дд.мм.гггг" disabled><input class="date-dropdown__button material-icons" type="button" value="expand_more" id="btn-end"></form></div><div class="dropdown-guest"><p class="title-sm">гости</p><div class="dropdown-title-guest"><div class="dropdown-text-guest text">Сколько гостей</div><div class="dropdown-btn-guest"><i class="material-icons">expand_more</i></div></div><div class="dropdown-list-guest"><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Взрослые</div><div class="dropdown-counter"><div class="adults-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="adults" readonly></div><div class="adults-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Дети</div><div class="dropdown-counter"><div class="children-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="children" readonly></div><div class="children-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-item title-sm">Младенцы</div><div class="dropdown-counter"><div class="babies-minus">-</div><div class="dropdown-number"><input type="text" value="0" id="babies" readonly></div><div class="babies-plus">+</div></div></div><div class="dropdown-list-container"><div class="dropdown-list-btn"><button class="title-sm" id="clear"> </button><button class="title-sm" id="apply">применить</button></div></div></div></div><button class="btn btn--pay">подобрать номер<i class="material-icons">arrow_forward</i></button></div></div><script type="text/javascript" src="app.main.js"></script><script type="text/javascript" src="cards.main.js"></script></body></html>
